<body>
  <div class="main-container">
    <header class="header-6 header">
      <div class="branding">
        <a [routerLink]="['/home']" class="nav-link">
          <clr-icon shape="share" class="is-solid is-info"></clr-icon>
          <span class="title">WOL Mesh</span>
        </a>
      </div>
      <!--<form class="search">
        <label for="search_input">
          <input id="search_input" type="text" placeholder="Search for user, machine or MAC" style="width:350px;">
        </label>
      </form>-->
      <div class="header-actions">
        <a class="nav-link nav-icon" aria-label="settings" (click)="showAbout = true">
          <clr-icon shape="help"></clr-icon>
        </a>
      </div>
    </header>
    <div class="content-container">
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
      <!--<nav class="sidenav">
        ...
      </nav>-->
    </div>
  </div>
  <clr-modal [(clrModalOpen)]="showAbout">
    <h3 class="modal-title">About:</h3>
    <div class="modal-body">
      <img [src]="aboutLogo" style="display: block; margin-left:auto; margin-right: auto;" />
      <p>Wake On Lan Mesh Service by Andrew Morgan @ VMware EUC OCTO</p>
      <p>GitHub: <a target="_blank" href="https://github.com/andyjmorgan/WOLMesh">https://github.com/andyjmorgan/WOLMesh</a></p>
      <p>API: <a target="_blank" href="/swagger/index.html">Swagger</a></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="showAbout = false">Ok</button>
    </div>
  </clr-modal>
</body>
